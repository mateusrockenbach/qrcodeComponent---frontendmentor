<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./qrcode-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./qrcode-main/styles.css">

</head>
<body>  
  <div class="card-wrapper">
    <div class="card">
      <div class="qr-code">
        <img src="./qrcode-main/images/image-qr-code.png" alt="QR-Code">
      </div>
      <div class="card-info">
        <p class="outfit-bold">Improve your front-end skills by building projects</p>
        <p class="outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
